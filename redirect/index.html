<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <!-- Inconsolata font -->
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: white;
      font-family: 'Inconsolata', monospace;
      text-shadow: 2px 2px 6px darkorange;
      font-size: 1.5rem;
      text-align: center;
    }
  </style>
  <script>
    async function doRedirect() {
      const hash = window.location.hash.slice(1);

      if (!hash) {
        document.body.innerText = "No redirect target specified.";
        return;
      }

      let redirectMap = {};
      try {
        const res = await fetch("redirects.json"); // same folder as redirect.html
        redirectMap = await res.json();
      } catch (err) {
        document.body.innerText = "Failed to load redirect map.";
        return;
      }

      let targetUrl = null;

      if (hash.startsWith("url=")) {
        targetUrl = decodeURIComponent(hash.substring(4));
      } else if (hash.startsWith("id=")) {
        const id = hash.substring(3);
        targetUrl = redirectMap[id];
      } else {
        targetUrl = redirectMap[hash];
      }

      if (targetUrl) {
        window.location.href = targetUrl;
      } else {
        document.body.innerText = "Invalid redirect target: " + hash;
      }
    }

    window.onload = doRedirect;
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
